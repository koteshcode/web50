{% extends "goverb/layout.html" %}
{% load static %}

{% block body %}
<div class="container bordered pt-5">
    <div class="container pt-5">
        <h3 class="pt-5 text-center mb-3">GO_Learn</h4>
        <div class="row justify-content-center text-center mb-5">
            <div class="col-md-3 col-sm-6 m-2">
                <a type="submit" class="btn btn-primary" name="repeat" id="repeat" href="{% url 'repeat' %}">Repeat verbs</a>
            </div>
            <div class="col-md-3 col-sm-6 m-2">
                <a type="submit" class="btn btn-primary"name="regular" href="{% url 'regular' %}">Regular</a>
            </div>
            <div class="col-md-3 col-sm-6 m-2">
                <a type="submit" class="btn btn-primary" name="explore" href="{% url 'explore' %}">Explore verbs</a>
            </div>
        </div>
        <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th scope="col">Base form</th>
                <th scope="col">Past simple</th>
                <th scope="col">Past partition</th>
              </tr>
            </thead>
            <tbody>
                {% for verb in verbs %}
                <tr>
                    {% for word in verb %}
                        <td>{{ word }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block script %}
{% endblock %}
