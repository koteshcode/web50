{% extends "goverb/layout.html" %}
{% load static %}

{% block body %}
<div class="container bordered pt-5">
    <div class="container pt-5">
        <h3 class="pt-5 text-center mb-3">GO_Learn</h4>
        <div class="row justify-content-center text-center mb-5">
            <div class="col-3">
                <button class="btn btn-primary">Repeat verbs</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary">Regular</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary">Explore verbs</button>
            </div>
        </div>
        <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th scope="col">Base form</th>
                <th scope="col">Past simple</th>
                <th scope="col">Past partition</th>
              </tr>
            </thead>
            <tbody>
                {% for verb in verbs %}
                <tr>

                    {% for word in verb %}
                        <td>{{ word }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block script %}
{% endblock %}
