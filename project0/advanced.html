<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    </head>
    <body>
        <header>
            <div class="nav navbar-light justify-content-end p-3">
                <a class="nav-link fw-semibold" href="images.html">Images</a>
                <a class="nav-link fw-semibold" href="index.html">Search</a>
            </div>
        </header>
        <div class="container w-75 m-auto m-5">
            <div class="col-6 m-auto p-5"></div>

            <form action="https://google.com/search">
                <div class="row justify-content-md-center align-items-center my-2">
                    <div class="col-lg-3 col-md-4"> 
                        <span>Find pages with...</span>
                    </div>
                    <div class="col-lg-6"> 
                    </div>
                </div>
                <div class="row justify-content-md-center align-items-center my-2">
                    <div class="col-lg-3 col-md-4">
                        <label for="as_q" class="col-form-label">all these words:</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control rounded-pill px-4" autocomplete="off" type="text" name="as_q">
                    </div>
                </div>
                <div class="row justify-content-center align-items-center my-2">
                    <div class="col-lg-3 col-md-4">
                        <label for="as_epq" class="col-form-label">this exact word or phrase:</label>
                    </div>
                    <div class="col-lg-6 ">
                        <input class="form-control rounded-pill px-4" autocomplete="off" type="text" name="as_epq">
                    </div>
                </div>
                <div class="row justify-content-center align-items-center my-2">
                    <div class="col-lg-3 col-md-4">
                        <label for="as_oq" class="col-form-label">any of these words:</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control rounded-pill px-4" autocomplete="off" type="text" name="as_oq">
                    </div>
                </div>
                <div class="row justify-content-center align-items-center my-2">
                    <div class="col-lg-3 col-md-4">
                        <label for="as_eq" class="col-form-label">none of these words:</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control rounded-pill px-4" autocomplete="off" type="text" name="as_eq">
                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="col-md-4">
                        <button class="btn btn-primary text-end">Advanced Search</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
