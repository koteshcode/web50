{% extends "encyclopedia/layout.html" %}
{% block title%}
Search
{% endblock %}
{% block body %}

<div class="container">
    {% if result %}
    <h1>Results</h1>
    <ul class="list-group mx-3">
        {% for entry in result %}
            <li class="list-group-iten"> <a href="wiki/{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-muted my-4 py-5"><--Try type something here to search</p>
    {% endif %}
</div>
{% endblock %}
