{% extends "encyclopedia/layout.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block body %}
<div class="container">
    <h1>{{ title }}</h1>
    {{ page|safe }}
</div>
<form class="d-grid d-md-flex justify-content-md-end" action="{% url 'edit' %}" method="get">
    
    <input type="hidden" value="{{ title }}" name="title" id="title">
    <button class="btn btn-outline-primary my-3 me-md-5" type="submit">Edit</button>
</form>
{% endblock %}
