{% extends "auctions/layout.html" %}

{% block body %}

    <div class="container">
        <h2>{{ category }}:</h2>
        <ul class="list-group list-group-flush">
            {% for listing in listings %}
            <li class="list-group-item list-group-item-action" style="border: 0"> <a class="fs-5" href="/listing/{{ listing.title }}">{{ listing.title }}</a> </li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
