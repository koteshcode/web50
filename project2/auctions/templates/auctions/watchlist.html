{% extends "auctions/layout.html" %}


{% block body %}
    <div class="container">
        <h3>Watchlist</h3>
        <ul>
            {{ watchlist.item.title }}
        </ul>
        {% if user_list %}
        <ul>
            {% for item in user_list %}
                <li>
                    {{ item.title }}
                </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
{% endblock %}
