{% extends "auctions/layout.html" %}


{% block body %}
    <div class="container">
        <h3>Watchlist</h3>

        {% if user_list %}
        <ul>
            {% for item in user_list %}
                <li>
                    {{ item.title }}
                </li>
            {% endfor %}
        </ul>
        {% else %}
        <span>No listing in wathclist</span>
        {% endif %}
    </div>
{% endblock %}
