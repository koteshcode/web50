{% extends "auctions/layout.html" %}


{% block body %}
    <div class="container">
        <h2>Watchlist</h2>

        {% if user_list %}
        <ul>
            {% for item in user_list %}
                <li>
                    <h3> <a href="listing/{{ item.title }}">{{ item.title }}</a></h3>
                </li>
            {% endfor %}
        </ul>
        {% else %}
        <span>No listing in wathclist</span>
        {% endif %}
    </div>
{% endblock %}
