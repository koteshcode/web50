{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="mx-3">Active Listings</h2>
    
    {% for item in items %}
    <div>
        
    </div>
        <div class="row m-auto">
            <div class="col-md-6 col-lg-4">
                {% if item.image_url.strip %}
                <img class="listing-cover" src="{{ item.image_url }}" width="100%" height="200" style="
                justify-content: center;
                align-items: center;
                object-fit: contain;">
                {% else %}
                <div class="img-fluid rounded image-placeholder">Image not available</div>
                {% endif %}
            </div>
            <div class="col-md-6">
                <h3> <a href="listing/{{ item.title }}">{{ item.title }}</a></h3>
                <p class="text-break">{{ item.description}}</p>
                <div class="row">
                    <div class="col-3">
                        <h5> Price: ${{ item.bid }} </h5>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
