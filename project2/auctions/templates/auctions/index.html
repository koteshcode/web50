{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for item in items %}
        <div class="row">
            <div class="col-4">
                <img src="{{ item.image_url }}" width="300" height="200">
            </div>
            <div class="col-6">
                <h3> <a href="listing/{{ item.title }}">{{ item.title }}</a></h3>
                <p class="text-break">{{ item.description}}</p>
                <div class="row">
                    <div class="col-3">
                        <h5> Price: ${{ item.bid }} </h5>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary">Buy</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
