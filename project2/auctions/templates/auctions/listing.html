{% extends "auctions/layout.html" %}

{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-4">
                <img src="{{ listing.image_url}}" width="300" height="200">
            </div>
            <div class="col-6">
                <div class="row h-75    ">
                    <div >
                        <h3>{{ listing.title}}</h3>
                        <span>{{ listing.description }}</span>
                    </div>
                </div>
                <div class="row">
                    <h5>Price: ${{ listing.bid }}</h5>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">

        <div class="row mt-3">
            <div class="col-8">
                <h3>Comments</h3>
                <form>
                    <textarea cols="100" rows="2" placeholder="Leave a comment"></textarea>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
